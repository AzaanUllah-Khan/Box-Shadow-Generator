<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Box Shadow Generator</h1>
    </nav>
    <div class="container" style="display: flex; align-items: center;">
        <aside>
            <header>Box Shadow Options</header>
            <div class="div">
                <div class="div-header">
                    <h1>Horizontal Shadow Length</h1>
                    <h3>10px</h3>
                </div>
                <div class="range">
                    <input type="range" value="10">
                </div>
            </div>
            <div class="div">
                <div class="div-header">
                    <h1>Blur Radius</h1>
                    <h3>10px</h3>
                </div>
                <div class="range">
                    <input type="range" value="10">
                </div>
            </div>
            <div class="div">
                <div class="div-header">
                    <h1>Spread Radius</h1>
                    <h3>10px</h3>
                </div>
                <div class="range">
                    <input type="range" value="10">
                </div>
            </div>
            <div class="div">
                <div class="div-header">
                    <h1>Shadow Color</h1>
                </div>
                <div class="color">
                    <p>rgb(0,0,0)</p>
                    <input type="color">
                </div>
            </div>
            <div class="div">
                <div class="div-header">
                    <h1>Shadow Color Opacity</h1>
                    <h3>10px</h3>
                </div>
                <div class="range">
                    <input type="range" value="10">
                </div>
            </div>
            <div class="div">
                <div class="div-header">
                    <h1>Inset</h1>
                </div>
                <input type="checkbox">
            </div>
        </aside>
        <main>
            <div class="test"></div>
        </main>
    </div>
</body>

</html>
